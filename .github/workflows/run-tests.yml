name: Tests

on:
  push:
    paths:
      - '**.php'
      - '.github/workflows/run-tests.yml'
      - 'phpunit.xml.dist'
      - 'composer.json'
      - 'composer.lock'
      - 'e2e/**'
      - 'tests/E2E/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        php: [8.3, 8.4, 8.5]
        stability: [prefer-lowest, prefer-stable]
        # Note: FreeBSD not available in GitHub Actions, use FreeBSD Docker container instead
        # See e2e-tests job for FreeBSD testing via Docker

    name: Unit Tests - P${{ matrix.php }} - ${{ matrix.stability }} - ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
          coverage: none

      - name: Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Install dependencies
        run: composer update --${{ matrix.stability }} --prefer-dist --no-interaction

      - name: List Installed Dependencies
        run: composer show -D

      - name: Execute unit tests
        run: vendor/bin/pest --ci --no-coverage tests/Unit/ tests/ExampleTest.php tests/ArchTest.php

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: unit-test-logs-${{ matrix.os }}-php${{ matrix.php }}-${{ matrix.stability }}
          path: tests/**/*.log
          retention-days: 7

  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        php: [8.3, 8.4, 8.5]

    name: E2E Tests - P${{ matrix.php }} - Linux/Docker

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
          coverage: none

      - name: Install dependencies
        run: composer update --prefer-stable --prefer-dist --no-interaction

      - name: Start Docker containers
        run: docker compose -f e2e/compose/docker-compose.yml up -d

      - name: Wait for containers to be ready
        run: sleep 5

      - name: Execute E2E tests
        run: vendor/bin/pest --ci --no-coverage tests/E2E/Docker/

      - name: Stop Docker containers
        if: always()
        run: docker compose -f e2e/compose/docker-compose.yml down

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: e2e-test-logs-php${{ matrix.php }}
          path: |
            tests/**/*.log
            e2e/compose/results/
          retention-days: 7
